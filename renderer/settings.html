<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-container">
    <div class="title-bar">
      <h1>❄️ Snow Settings</h1>
      <button class="close-btn" id="close-btn">✕</button>
    </div>
    
    <div class="settings-content">
      <div class="setting-group">
        <label for="density">
          <span class="label-text">Snow Density</span>
          <span class="value-display" id="density-value">150</span>
        </label>
        <input type="range" id="density" min="10" max="500" value="150">
        <div class="range-labels">
          <span>Low</span>
          <span>High</span>
        </div>
      </div>

      <div class="setting-group">
        <label for="speed">
          <span class="label-text">Fall Speed</span>
          <span class="value-display" id="speed-value">2</span>
        </label>
        <input type="range" id="speed" min="0.5" max="5" step="0.5" value="2">
        <div class="range-labels">
          <span>Slow</span>
          <span>Fast</span>
        </div>
      </div>

      <div class="setting-group">
        <label for="size">
          <span class="label-text">Flake Size</span>
          <span class="value-display" id="size-value">3</span>
        </label>
        <input type="range" id="size" min="1" max="6" step="0.5" value="3">
        <div class="range-labels">
          <span>Small</span>
          <span>Large</span>
        </div>
      </div>

      <div class="setting-group">
        <label for="wind">
          <span class="label-text">Wind</span>
          <span class="value-display" id="wind-value">0</span>
        </label>
        <input type="range" id="wind" min="-5" max="5" step="0.5" value="0">
        <div class="range-labels">
          <span>← Left</span>
          <span>Right →</span>
        </div>
      </div>

      <div class="setting-group">
        <label for="opacity">
          <span class="label-text">Opacity</span>
          <span class="value-display" id="opacity-value">0.8</span>
        </label>
        <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.8">
        <div class="range-labels">
          <span>Subtle</span>
          <span>Visible</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <button class="pause-btn" id="pause-btn">⏸ Pause Snow</button>
      <p class="shortcut-info">
        <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>S</kbd> to open/close
      </p>
      <p class="shortcut-info">
        <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>Q</kbd> to quit
      </p>
      <button class="quit-btn" id="quit-btn">Quit Application</button>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
